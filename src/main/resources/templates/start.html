<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">

<th:block layout:fragment="header">
  <title>스프링 - 시작페이지</title>
  <link rel="stylesheet" href="/css/start.css" type="text/css">
</th:block>

<th:block layout:fragment="content">
  <div class="background" style="background-image: url('/images/start-page/background.png'); background-size: 100dvw 100dvh;">
    <img class="logo"/>
    <div class="title-box">
      <span class="text spring" >스프링</span>
    </div>
  </div>
</th:block>

<th:block layout:fragment="script">
  <script src="/js/start-page/start.js"></script>
  <script type="module">
    import { registerServiceWorker } from "/js/fcm/setup-fcm.js"
    registerServiceWorker();
  </script>
</th:block>

</html>
