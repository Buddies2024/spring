<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="modal">
<div class="confirm-modal">
    <div class="modal-popup">
        <div class="modal-head">
            <div class="modal-icon">
                <img class="warning" />
            </div>
        </div>
        <div class="modal-body">
            <div class="modal-content">
                <span class="modal-text">귀여운 주하니를 정말 내보낼까요?</span>
                <span class="modal-warning-text">(내보내기 시 모든 데이터가 영구적으로 삭제됩니다.)</span>
            </div>
        </div>
        <div class="modal-footer">
            <a class="cancel-btn" href="#">
                <span>아니요</span>
            </a>
            <a class="confirm-btn" href="#">
                <span>네</span>
            </a>
        </div>
    </div>
</div>
<script src="/js/common/modal/confirm-modal.js"></script>
</th:block>

</html>
