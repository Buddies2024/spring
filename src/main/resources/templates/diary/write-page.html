<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">

<th:block layout:fragment="header">
    <title>스프링 - 일기 작성</title>
    <link rel="stylesheet" href="/css/diary/diary-common.css" type="text/css">
    <link rel="stylesheet" href="/css/diary/write-page.css" type="text/css">
    <link rel="stylesheet" href="/css/diary/modal.css" type="text/css">
</th:block>

<th:block layout:fragment="content">
    <div class="background" style="background-image: url('/images/diary/write-page/background.svg');">
        <div class="top-bar">
            <div class="bar-back">
                <a th:href="@{/group/{groupId}(groupId=${groupId})}" class="back-btn"><img class="bar-icon" src="/images/common/back_icon.svg" /></a>
            </div>
            <div class="bar-main">
                <span class="date"></span>
                <a href="#" class="mood-btn"><img src="/images/diary/write-page/mood_icon.svg"/></a>
            </div>
            <div class="bar-write">
                <a href="#" class="write-btn"><img class="bar-icon" src="/images/diary/write-page/write_icon.svg"/></a>
            </div>
        </div>
        <div class="content">
            <a class="image photo-btn">
                <img class="photo-icon">
            </a>
            <input id="photo-input" type="file" accept="image/*" style="display: none;" />
            <div class="diary-content-area">
                <textarea class="diary-content" placeholder="이곳을 클릭해 일기를 작성하세요."></textarea>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="body">
    <div id="modal" class="modal">
        <div class="modal-body">
            <div class="modal-content">
                <div class="modal-title">
                    <p class="modal-text">오늘 기분을 골라보세요.</p>
                </div>
                <table style="position: relative; left: -7px;">
                    <tr>
                        <td><a href="#"><img class="emoji" src="/images/diary/write-page/emoji/happy.svg"/></a></td>
                        <td><a href="#"><img class="emoji" src="/images/diary/write-page/emoji/tired.svg"/></a></td>
                        <td><a href="#"><img class="emoji" src="/images/diary/write-page/emoji/sulk.svg"/></a></td>
                        <td><a href="#"><img class="emoji" src="/images/diary/write-page/emoji/shy.svg"/></a></td>
                        <td><a href="#"><img class="emoji" src="/images/diary/write-page/emoji/merong.svg"/></a></td>
                        <td><a href="#"><img class="emoji" src="/images/diary/write-page/emoji/fine.svg"/></a></td>
                    </tr>
                    <tr>
                        <td><a href="#"><img class="emoji" src="/images/diary/write-page/emoji/indifferent.svg"/></a></td>
                        <td><a href="#"><img class="emoji" src="/images/diary/write-page/emoji/confused.svg"/></a></td>
                        <td><a href="#"><img class="emoji" src="/images/diary/write-page/emoji/happy.svg"/></a></td>
                        <td><a href="#"><img class="emoji" src="/images/diary/write-page/emoji/mad.svg"/></a></td>
                        <td><a href="#"><img class="emoji" src="/images/diary/write-page/emoji/upset.svg"/></a></td>
                        <td><a href="#"><img class="emoji" src="/images/diary/write-page/emoji/blind.svg"/></a></td>
                    </tr>
                    <tr>
                        <td><a href="#"><img class="emoji" src="/images/diary/write-page/emoji/confident.svg"/></a></td>
                        <td><a href="#"><img class="emoji" src="/images/diary/write-page/emoji/sad.svg"/></a></td>
                        <td><a href="#"><img class="emoji" src="/images/diary/write-page/emoji/eyebags.svg"/></a></td>
                        <td><a href="#"><img class="emoji" src="/images/diary/write-page/emoji/tear.svg"/></a></td>
                        <td><a href="#"><img class="emoji" src="/images/diary/write-page/emoji/wink.svg"/></a></td>
                        <td><a href="#"><img class="emoji" src="/images/diary/write-page/emoji/smile.svg"/></a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</th:block>


<th:block layout:fragment="script">
    <script>
        const groupId = [[${groupId}]];
    </script>
    <script src="/js/diary/write-page/modal.js"></script>
    <script src="/js/diary/write-page/sync-textarea.js"></script>
    <script src="/js/diary/write-page/write-diary.js"></script>
    <script src="/js/diary/write-page/photo.js"></script>
</th:block>

</html>
