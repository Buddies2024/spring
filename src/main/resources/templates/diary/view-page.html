<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">

<th:block layout:fragment="header">
    <title>스프링 - 일기 조회</title>
    <link rel="stylesheet" href="/css/diary/diary-common.css" type="text/css">
    <link rel="stylesheet" href="/css/diary/view-page.css" type="text/css">
    <link rel="stylesheet" href="/css/diary/comment.css" type="text/css">
    <link rel="stylesheet" href="/css/diary/sticker.css" type="text/css">
    <link rel="stylesheet" href="/css/diary/reply.css" type="text/css">
</th:block>

<th:block layout:fragment="content">
    <div class="background" style="background-image: url('/images/group/create-join-page/background.svg');">
        <div class="top-bar">
            <div class="bar-back">
                <a href="javascript:history.back();" class="back-btn"><img class="bar-icon" src="/images/common/back_icon.svg"/></a>
            </div>
            <div class="bar-main">
                <span class="date"></span>
                <div class="mood"><img class="mood-icon"></div>
            </div>
            <a class="comment-btn" href="javascript:void(0);">
                <img class="comment-btn-icon" src="/images/diary/view-page/comment-icon.png">
            </a>
        </div>
        <div class="content">
            <div class="left-margin"></div>
            <div class="right-margin"></div>
            <div class="note">
                <div class="note-header">
                    <div class="page-bar">
                        <a class="page-icon page1" href="javascript:void(0);" data-index="0"></a>
                        <a class="page-icon page2" href="javascript:void(0);" data-index="1"></a>
                        <a class="page-icon page3" href="javascript:void(0);" data-index="2"></a>
                        <a class="page-icon page4" href="javascript:void(0);" data-index="3"></a>
                        <a class="page-icon page5" href="javascript:void(0);" data-index="4"></a>
                    </div>
                </div>
                <div class="note-body drag">
                </div>
            </div>
        </div>
        <div class="write-comment">
            <div class="comment-area"></div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script src="/js/diary/view-diary/slide-diary.js"></script>
    <script src="/js/diary/view-diary/view-diary.js"></script>
    <script src="/js/diary/view-diary/draw-comment-character.js"></script>
    <script src="/js/diary/view-diary/draw-comment.js"></script>
    <script src="/js/diary/view-diary/write-comment.js"></script>
    <script src="/js/diary/view-diary/adjust-comment-height.js"></script>
    <script src="/js/diary/view-diary/sticker.js"></script>
    <script src="/js/diary/view-diary/click-comment-outside.js"></script>
    <script src="/js/diary/view-diary/comment-textarea.js"></script>
    <script src="/js/diary/view-diary/comment.js"></script>
</th:block>

</html>
