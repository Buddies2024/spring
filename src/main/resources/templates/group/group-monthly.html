<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">

<th:block layout:fragment="header">
    <title>스프링 - 달력형</title>

    <link rel="stylesheet" href="/css/group/monthly-page.css" type="text/css">

        const groupCreatedMonth = [[${group.createdMonth}]];
    </script>
</th:block>

                    </tr>
                    <tr>
                        <td></td>

                        <td class="on-table">
                            <span class="month"></span>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="days">
                        <td><span class="day">S</span></td>
                        <td><span class="day">M</span></td>
                        <td><span class="day">T</span></td>
                        <td><span class="day">W</span></td>
                        <td><span class="day">T</span></td>
                        <td><span class="day">F</span></td>
                        <td><span class="day">S</span></td>

                        <td></td>

                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="calendar-bottom">
        </div>
    </div>
</th:block>

<th:block layout:fragment="body">
    <div th:replace="~{group/group-menu :: menu}"></div>
</th:block>

<th:block layout:fragment="script">
    <script src="/js/group/monthly/draw-monthly.js"></script>
    <script src="/js/group/monthly/draw-bottom.js"></script>
    <script src="/js/group/monthly/change-month.js"></script>
</th:block>

</html>
