                            <span class="month"></span>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="days">
                        <td><span class="day">S</span></td>
                        <td><span class="day">M</span></td>
                        <td><span class="day">T</span></td>
                        <td><span class="day">W</span></td>
                        <td><span class="day">T</span></td>

        </div>
    </div>

    <script>
        const groupId = [[${group.id}]];
        const groupCreatedYear = [[${group.createdYear}]];
        const groupCreatedMonth = [[${group.createdMonth}]];

    <script src="/js/group/monthly/draw-calendar.js"></script>
    <script src="/js/group/monthly/draw-bottom.js"></script>
    <script src="/js/group/monthly/calendar-arrow.js"></script>
</th:block>

</html>
