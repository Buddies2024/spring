<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>달력 페이지</title>

    <style>
    table {
        border-collapse: collapse;
    }

    th,td {
        width: 50px;
        height: 50px;
        text-align: center;
        border: 2px solid #FFCC00;
    }

    a {
        text-decoration: none;
    }

    .group-name {
        width: 324px;
        font-size: 24px;
        font-weight: 600;
        position: absolute;
        line-height: 22px;
    }

    .year {
        font-size: 50px;
        font-weight: 500;
        color: rgba(118, 118, 118, 0.7);
        position: absolute;
        line-height: 10px;
    }

    .date {
        width: 50px;
        height: 50px;
        border: 1px solid;
        border-radius: 50%;
        font-size: 24px;
        color: rgba(118, 118, 118, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arrow {
        position: relative;
    }

    .arrow::after {
        position: absolute;
        content: '';
        width: 24px;
        height: 24px;
        border-top: 5px solid #767676;
        border-right: 5px solid #767676;
    }

    .left-arrow::after {
        top: 12px;
        left: 2px;
        transform: rotate(225deg); /* 각도 */
    }

    .right-arrow::after {
        top: 12px;
        right: 2px;
        transform: rotate(45deg); /* 각도 */
    }

    .diary {
        background-color: #FFCC00;
    }
  </style>
</head>
<body>
<div align="center">
    <table frame="void">
        <tr>
            <td style="position: relative;"><span class="group-name">사용자가 설정한 이름</span></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td><a class="arrow left-arrow" href="#"></a></td>
            <td></td>
            <td style="position: relative;"><span class="year"></span></td>
            <td></td>
            <td></td>
            <td></td>
            <td><a class="arrow right-arrow" href="#"></a></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <div style="max-height: 50px;">
                    <span class="month" style="font-size: 50px;"></span>
                </div>
            </td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr style="font-size: 30px; color: rgba(118, 118, 118, 0.7)">
            <td>S</td>
            <td>M</td>
            <td>T</td>
            <td>W</td>
            <td>T</td>
            <td>F</td>
            <td>S</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>

            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</div>
</body>

<script src="/js/draw-calendar.js"></script>
<script src="/js/calendar-arrow.js"></script>

</html>
