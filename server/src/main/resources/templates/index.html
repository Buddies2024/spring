<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>달력 페이지</title>

    <style>
        html, body {
            margin: 0px;
            overflow-x: hidden;
        }

        table {
            border-collapse: collapse;
        }

        th,td {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 2px solid #FFCC00;
        }

        a {
            text-decoration: none;
        }

        .group-name {
            font-size: 24px;
            font-weight: 600;
            line-height: 50px;
        }

        .year {
            font-size: 40px;
            font-weight: 500;
            color: rgba(118, 118, 118, 0.7);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .date {
            width: 35px;
            height: 35px;
            border: 1px solid;
            border-radius: 50%;
            font-size: 18px;
            color: rgba(118, 118, 118, 0.7);
            display: inline-block;
            line-height: 33px;
        }

        .arrow {
            position: relative;
        }

        .arrow::after {
            position: absolute;
            content: '';
            width: 24px;
            height: 24px;
            border-top: 5px solid #767676;
            border-right: 5px solid #767676;
        }

        .left-arrow::after {
            top: 8px;
            left: 2px;
            transform: rotate(225deg); /* 각도 */
        }

        .right-arrow::after {
            top: 8px;
            right: 2px;
            transform: rotate(45deg); /* 각도 */
        }

        .diary {
            background-color: #FFCC00;
        }

        .drag-prevent{
            -ms-user-select: none;
            -moz-user-select: -moz-none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            user-select: none;
        }

        .today {
            color: rgba(0, 0, 0, 1);
            border-width: 3px;
        }

        .highlight {
            color: rgba(0, 0, 0, 1);
        }
  </style>
</head>
<body>
    <div class="drag-prevent" align="center">
        <div style="width: 100%; height: 100vh; position:relative;">
            <div style="position:absolute; bottom:0; width: 100%; height: calc(100vw * 1.778); bottom: 0;">
                <div style="background-image: url('/images/background.svg'); background-repeat: no-repeat; background-size: contain; height:100%;">
                    <div>
                        <span class="group-name">사용자가 설정한 이름</span>
                    </div>
                    <div>
                        <table frame="void">
                            <tr>
                                <td><a class="arrow left-arrow" href="#"></a></td>
                                <td></td>
                                <td></td>
                                <td style="position: relative;"><span class="year"></span></td>
                                <td></td>
                                <td></td>
                                <td><a class="arrow right-arrow" href="#"></a></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td style="position: relative;">
                                    <span class="month" style="font-size: 40px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></span>
                                </td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr style="font-size: 25px; color: rgba(118, 118, 118, 0.7)">
                                <td>S</td>
                                <td>M</td>
                                <td>T</td>
                                <td>W</td>
                                <td>T</td>
                                <td>F</td>
                                <td>S</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                    <div class="bottom-calendar" style="width:300px; height: 100px; position: absolute; bottom: 0; left: 50%; transform: translate(-50%, 0%);">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="/js/draw-calendar.js"></script>
<script src="/js/calendar-arrow.js"></script>

</html>
