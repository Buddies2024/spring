<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>달력 페이지</title>

    <style>
    table{
        border-collapse: collapse;
    }
    th,td{
        width: 50px;
        height: 50px;
        text-align: center;
        border: 2px solid #FFCC00;
    }
    a {
        text-decoration: none;
    }

    .group-name {
        width: 324px;
        font-size: 24px;
        font-weight: 600;
        position: absolute;
        line-height: 22px;
    }
    .year {
        width: 324px;
        font-size: 50px;
        font-weight: 500;
        color: rgba(118, 118, 118, 0.7);
        position: absolute;
        line-height: 10px;
    }

    .left-arrow {
        position: relative;
    }

    .left-arrow::after {
        position: absolute;
        right: 50px;
        top: 93px;
        content: '';
        width: 24px; /* 사이즈 */
        height: 24px; /* 사이즈 */
        border-top: 5px solid #767676; /* 선 두께 */
        border-right: 5px solid #767676; /* 선 두께 */
        transform: rotate(225deg); /* 각도 */
    }

    .right-arrow {
        position: relative;
    }

    .right-arrow::after {
        position: absolute;
        left: 50px;
        top: 93px;
        content: '';
        width: 24px; /* 사이즈 */
        height: 24px; /* 사이즈 */
        border-top: 5px solid #767676; /* 선 두께 */
        border-right: 5px solid #767676; /* 선 두께 */
        transform: rotate(45deg); /* 각도 */
    }

  </style>
</head>
<body>
<div align="center">
    <table frame="void">
        <tr>
            <td style="position: relative;"><span class="group-name">사용자가 설정한 이름</span></td>
            <td class="left-arrow"><a href></a></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="right-arrow"></td>
            <td></td>
        </tr>
        <tr>
            <td style="position: relative;"><span class="year"></span></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <div style="max-height: 50px;">
                    <span class="month" style="font-size: 50px;"></span>
                </div>
            </td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr style="font-size: 30px; color: rgba(118, 118, 118, 0.7)">
            <td>S</td>
            <td>M</td>
            <td>T</td>
            <td>W</td>
            <td>T</td>
            <td>F</td>
            <td>S</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</div>
</body>

<script src="/js/draw-calendar.js"></script>

</html>
