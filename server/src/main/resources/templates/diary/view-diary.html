<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/base">

<th:block layout:fragment="header">
    <link rel="stylesheet" href="/css/diary/diary-common.css" type="text/css">
</th:block>

<th:block layout:fragment="content">
    <div class="background" style="background-image: url('/images/view-page/background.svg');">
        <div id="top-bar" style="width: 100%; height: 52px; position: relative; top: 27px; left: 17px;">
            <div style="width: 38px; height: 38px; margin: 7px 10px 7px 10px; float: left; display: flex; justify-content: center; align-items: center;">
                <a href="/" class="back-btn"><img src="/images/write-page/back_icon.svg" style="width: 24px; height: 24px; flex-shrink: 0; position: relative;"/></a>
            </div>
            <div style="width: 184px; height: 38px; flex-shrink: 0; border-radius: 100px; border: 0.5px solid #767676; float: left; margin: 7px 10px 7px 10px; position: relative; left: 9px;">
                <span class="date">[[${diary.createdAt}]]</span>
                <div class="mood"><img src=""></div>
            </div>
        </div>
        <div id="content" style="width: 100%; height: 440px; position: relative; top: 110px;">
            <div class="image no-image" style="width: 215px; height: 215px; position: relative;">
                <img src="" style="width:215px; height: 215px;" />
            </div>
            <div style="position: relative;">
                <p class="diary-content">[[${diary.content}]]</p>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        window.moodLocation = [[${diary.moodLocation}]];
        window.uploadImage = [[${diary.uploadImage}]];
    </script>
    <script src="/js/view-diary/draw-diary.js"></script>
</th:block>

</html>
