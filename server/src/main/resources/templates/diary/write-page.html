<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/base">

<th:block layout:fragment="header">
    <link rel="stylesheet" href="/css/diary/diary-common.css" type="text/css">
    <link rel="stylesheet" href="/css/diary/write-page.css" type="text/css">
    <link rel="stylesheet" href="/css/diary/modal.css" type="text/css">
</th:block>

<th:block layout:fragment="content">
    <div class="background" style="background-image: url('/images/write-page/background.svg');">
        <div id="top-bar" style="width: 100%; height: 52px; position: relative; top: 27px; left: 17px;">
            <div style="width: 38px; height: 38px; margin: 7px 10px 7px 10px; float: left; display: flex; justify-content: center; align-items: center;">
                <a href="/" class="back-btn"><img src="/images/write-page/back_icon.svg" style="width: 24px; height: 24px; flex-shrink: 0; position: relative;"/></a>
            </div>
            <div style="width: 184px; height: 38px; flex-shrink: 0; border-radius: 100px; border: 0.5px solid #767676; float: left; margin: 7px 10px 7px 10px; position: relative; left: 9px;">
                <span class="date"></span>
                <a href="#" class="mood-btn"><img src="/images/write-page/mood_icon.svg"/></a>
            </div>
            <div style="width: 38px; height: 38px; margin: 7px 10px 7px 10px; float: left; display: flex; justify-content: center; align-items: center; position: relative; left:17px;">
                <a href="#" class="write-btn"><img src="/images/write-page/write_icon.svg" style="width: 24px; height: 24px; flex-shrink: 0;"/></a>
            </div>
        </div>
        <div id="content" style="width: 100%; height: 500px; position: relative; top: 23px;">
            <div class="photo-btn">
                <img src="/images/write-page/photo_icon.svg" style="position: relative; top: 95px;">
            </div>
            <div style="position: relative; top: 42px;">
                <textarea class="diary-content" placeholder="여기에 일기를 작성해주세요〰️"></textarea>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="body">
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-body">
                <div class="emojies">
                    <div class="modal-title">
                        <p class="modal-text">오늘 기분을 골라보세요.</p>
                    </div>
                    <table>
                        <tr>
                            <td><a href="#"><img class="emoji" src="/images/write-page/emoji/hilarious.svg"/></a></td>
                            <td><a href="#"><img class="emoji" src="/images/write-page/emoji/wink.svg"/></a></td>
                            <td><a href="#"><img class="emoji" src="/images/write-page/emoji/soso.svg"/></a></td>
                            <td><a href="#"><img class="emoji" src="/images/write-page/emoji/calm.svg"/></a></td>
                            <td><a href="#"><img class="emoji" src="/images/write-page/emoji/surprise.svg"/></a></td>
                            <td><a href="#"><img class="emoji" src="/images/write-page/emoji/panic.svg"/></a></td>
                        </tr>
                        <tr>
                            <td><a href="#"><img class="emoji" src="/images/write-page/emoji/dislike.svg"/></a></td>
                            <td><a href="#"><img class="emoji" src="/images/write-page/emoji/dizzy.svg"/></a></td>
                            <td><a href="#"><img class="emoji" src="/images/write-page/emoji/happy.svg"/></a></td>
                            <td><a href="#"><img class="emoji" src="/images/write-page/emoji/bigsmile.svg"/></a></td>
                            <td><a href="#"><img class="emoji" src="/images/write-page/emoji/hate.svg"/></a></td>
                            <td><a href="#"><img class="emoji" src="/images/write-page/emoji/vexation.svg"/></a></td>
                        </tr>
                        <tr>
                            <td><a href="#"><img class="emoji" src="/images/write-page/emoji/sunglasses.svg"/></a></td>
                            <td><a href="#"><img class="emoji" src="/images/write-page/emoji/funny.svg"/></a></td>
                            <td><a href="#"><img class="emoji" src="/images/write-page/emoji/smirk.svg"/></a></td>
                            <td><a href="#"><img class="emoji" src="/images/write-page/emoji/beam.svg"/></a></td>
                            <td><a href="#"><img class="emoji" src="/images/write-page/emoji/disgust.svg"/></a></td>
                            <td><a href="#"><img class="emoji" src="/images/write-page/emoji/sleepy.svg"/></a></td>
                        </tr>
                    </table>
                </div>
                <div class="photo">
                    <div class="modal-title">
                        <p class="modal-text">사진을 추가할 방법을 선택해주세요.</p>
                    </div>
                    <div class="modal-btn camera">
                        <div class="modal-icon">
                            <a href="#"><img src="/images/write-page/modal/camera_icon.svg" style="width: 50px; height: 50px; flex-shrink: 0;"/></a>
                        </div>
                        <div class="modal-btn-text">
                            <span class="photo-text">카메라</span>
                        </div>
                    </div>
                    <div class="stick"></div>
                    <div class="modal-btn gallery">
                        <div class="modal-icon">
                            <a href="#"><img src="/images/write-page/modal/photo_icon.svg" style="width: 48px; height: 48px; flex-shrink: 0;"/></a>
                        </div>
                        <div class="modal-btn-text">
                            <span class="photo-text">갤러리</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>


<th:block layout:fragment="script">
    <script src="/js/write-page/modal.js"></script>
    <script src="/js/write-page/sync-textarea.js"></script>
    <script src="/js/write-page/write-diary.js"></script>
</th:block>

</html>
