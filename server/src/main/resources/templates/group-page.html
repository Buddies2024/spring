<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/base">

<th:block layout:fragment="header">
    <title>스프링 - 그룹 생성 및 가입</title>
    <link rel="stylesheet" href="/css/group/group-common.css" type="text/css">
    <style>
        .name-box {
            width: 326px;
            height: 60px;
            flex-shrink: 0;
            position: relative;
            top: 24px;

            border-radius: 20px;
            border: 0.5px solid #767676;
        }

        .name-textarea {
            width: 269px;
            height: 34px;
            float: left;
            position: relative;
            left: 29px;
            top: 13px;
        }

        .name {
            width: 269px;
            height: 34px;
            background-color: transparent;
            border: none;
            outline: none;
            resize: none;
            white-space: pre-line;

            color: #767676;
            font-family: "SOYOMaple";
            font-size: 20px;
            font-style: normal;
            font-weight: 400;
            /*line-height: 34px; !* 170% *!*/
            letter-spacing: -0.5px;
        }

    </style>
</th:block>

<th:block layout:fragment="content">
    <div class="background" style="background-image: url('/images/group/background.svg');">
        <div class="top-bar">
            <div class="bar-back">
                <a href="/" class="back-btn"><img class="back-icon" src="/images/common/back_icon.svg"/></a>
            </div>
            <div class="logo">
                <img class="logo-icon" src="/images/group/logo.svg">
            </div>
        </div>
        <div class="content">
            <div class="note">
                <img class="note-img" src="/images/group/note.svg">

                <div class="step step2">
                    <img class="step-img" src="/images/group/step2.svg">
                        <!-- TODO: # 진행 단계로 치환  -->
                    <div class="step-content">
                        <div style="width: 100%; height: 34px;">
                            <span class="subject">그룹코드를 입력해주세요.</span>
                        </div>
                        <div class="name-box" id="nameBox">
                            <div class="name-textarea">
                                <label>
                                    <textarea class="name" placeholder="그룹코드" maxlength="13" spellcheck="false"></textarea>
                                </label>
                            </div>
                        </div>
                        <!-- TODO: 단게별 작업 진행  -->
                    </div>
                </div>

                <div class="next">
                    <a href="#" class="next-btn">
                        <span class="next-text">확인</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
</th:block>

</html>
