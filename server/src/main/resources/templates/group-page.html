<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/base">

<th:block layout:fragment="header">
    <title>스프링 - 그룹 생성 및 가입</title>
    <link rel="stylesheet" href="/css/group/group-common.css" type="text/css">
    <style>
        .subject-step5 {
            text-align: center;
            font-family: "SOYO Maple TTF";
            font-size: 20px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }
        .heart-img {
            margin-top: 100px;
        }

    </style>
</th:block>

<th:block layout:fragment="content">
    <div class="background" style="background-image: url('/images/group/background.svg');">
        <div class="top-bar">
            <div class="bar-back">
                <a href="/" class="back-btn"><img class="back-icon" src="/images/common/back_icon.svg"/></a>
            </div>
            <div class="logo">
                <img class="logo-icon" src="/images/group/logo.svg">
            </div>
        </div>
        <div class="content">
            <div class="note">
                <img class="note-img" src="/images/group/note.svg">

                <div class="step step2">
                    <img class="step-img" src="/images/group/step5.svg">
                        <!-- TODO: # 진행 단계로 치환  -->
                    <div class="step-content">
                        <div style="width: 100%; height: 34px;">
                            <span class="subject-step5"><b>버디즈</b>에 참여되었어요!<br>
                                우리만의 스프링을 시작해보아요.</span>
                        </div>
                        <div class="heart-img">
                            <img src="/images/diary/group-step5-page/heart.svg"/>
                        </div>
                        <!-- TODO: 단게별 작업 진행  -->
                    </div>
                </div>

                <div class="next">
                    <a href="#" class="next-btn">
                        <span class="next-text">확인</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    const nameTextarea = document.querySelector('.name-textarea');
    const nameBox = document.getElementById('nameBox');

    nameTextarea.addEventListener('click', function() {
    nameBox.style.border = '0.5px solid yellow'; // 노란색 테두리로 변경
    });
</th:block>

</html>
